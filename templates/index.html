<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chat Interface</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #chat-container {
            width: 500px;
            height: 700px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            background-color: #fff;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            border-radius: 20px;
            padding: 10px;
            margin: 5px 0;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #d1eaff;
            color: #000;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #000;
        }
        #user-input {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #user-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        #user-input button {
            border: none;
            background-color: #007aff;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        .clip-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .clip-icon input[type="file"] {
            display: none;
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #007aff;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Loading icon -->
        <div class="loading" id="loading">Loading...</div>

        <!-- Chat messages container -->
        <div id="chat-messages"></div>

        <!-- User input container -->
        <div id="user-input">
            <label class="clip-icon">
                ðŸ“Ž
                <input type="file" id="file" name="file">
            </label>
            <input type="text" id="query" name="query" placeholder="Enter your message..." required />
            <button type="submit" id="send-button">Submit</button>
        </div>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        document.getElementById('file').addEventListener('change', function(event) {
            showLoading();

            let formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                console.log(data);
                alert('File uploaded and processed successfully.');
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                alert('Error uploading file.');
            });
        });

        function sendMessage() {
            showLoading();

            let query = document.getElementById('query').value;

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                // Display user question
                let userMessageContainer = document.createElement('div');
                userMessageContainer.className = 'message user-message';
                userMessageContainer.innerText = query;
                document.getElementById('chat-messages').appendChild(userMessageContainer);

                // Display AI response
                let aiMessageContainer = document.createElement('div');
                aiMessageContainer.className = 'message ai-message';
                aiMessageContainer.innerText = data.result;
                document.getElementById('chat-messages').appendChild(aiMessageContainer);

                document.getElementById('query').value = '';
                document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
            });
        }

        document.getElementById('send-button').addEventListener('click', function(event) {
            event.preventDefault();
            sendMessage();
        });

        document.getElementById('query').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
